<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF8" />
  <meta name="viewport" content="width=device-width">
  <title>Contato - Barbearia Alura</title>
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <header>
    <div class="caixa1">
      <h1><img src="../imgs/logo.png" alt="Logo Barbearia Alura" /></h1>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./produtos.html">Produtos</a></li>
          <li><a href="./contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main-forms">
    <form>
      <label for="nomecompleto">Nome Completo:</label>
      <input type="text" id="nomecompleto" placeholder="Digite seu nome completo" required class="input-padrao">

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="email@email.com" required class="input-padrao">

      <label for="celular">Nome Completo:</label>
      <input type="tel" id="celular" placeholder="(xx) xxxxx-xxxx" required class="input-padrao">

      <label for="mensagem">Mensagem:</label>
      <textarea cols="62" rows="10" id="mensagem" placeholder="Digite aqui sua mensagem..." class="input-padrao"
        required></textarea>
      <fieldset>
        <legend>Como prefere nosso contato?</legend>

        <label for="radio-zap"><input type="radio" id="radio-zap" name="contato" value="WhatsApp"> WhatsApp</label>

        <label for="radio-email"><input type="radio" id="radio-email" name="contato" value="E-mail"> E-mail</label>

        <label for="radio-tel"><input type="radio" id="radio-tel" name="contato" value="Telefone"> Telefone</label>
      </fieldset>
      <fieldset>
        <legend>Em qual horário você gostaria de ser atendido?</legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>
      <label class="caixa-marcar">
        <input type="checkbox">
        Gostaria de receber nossas novidades por e-mail?
      </label>
      <input type="submit" value="Enviar Formulário" class="enviar">
    </form>
    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 20h</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <img class="logo-footer" src="../imgs/logo-branco.png " alt="Logo Barbearia Alura">
    <p class="marca-copyright">&copy; Copyright Barbearia Alura - 2019</p>
  </footer>
</body>

</html>
